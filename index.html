<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./scripts/script.js" defer></script>
	</head>
	<body>
		<div class="calculator-grid">
			<div class="display">
				<div class="previous-operand" data-previous-operand></div>
				<div class="current-operand" data-current-operand></div>
			</div>
			<button class="function-button span-2" data-clear>AC</button>
			<button class="function-button" data-negative>
				&#8314;&#8725;&#8331;
			</button>
			<button class="operator-button" data-operator>รท</button>
			<button class="number-button" data-number>7</button
			><button class="number-button" data-number>8</button
			><button class="number-button" data-number>9</button
			><button class="operator-button" data-operator>ร</button
			><button class="number-button" data-number>4</button
			><button class="number-button" data-number>5</button
			><button class="number-button" data-number>6</button
			><button class="operator-button" data-operator>-</button
			><button class="number-button" data-number>1</button
			><button class="number-button" data-number>2</button
			><button class="number-button" data-number>3</button
			><button class="operator-button" data-operator>+</button
			><button class="number-button span-2" data-number>0</button
			><button class="number-button" data-number>.</button
			><button class="operator-button" data-equals>=</button>
		</div>
	</body>
</html>
